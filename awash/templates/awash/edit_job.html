{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">

                <!-- Success / Error Messages -->
                {% if messages %}
                <div class="card-body pt-3 pb-0">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
                {% endif %}

                <!-- Card Header -->
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Edit Job: {{ job.title }}</h4>
                </div>

                <!-- Card Body -->
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Job Title -->
                        <div class="mb-3">
                            <label for="title" class="form-label">Job Title</label>
                            <input type="text" id="title" name="title" class="form-control" value="{{ job.title }}" required>
                        </div>

                        <!-- Deadline -->
                        <div class="mb-3">
                            <label for="deadline" class="form-label">Application Deadline</label>
                            <input type="date" id="deadline" name="deadline" class="form-control" value="{{ job.deadline|date:'Y-m-d' }}" required>
                        </div>

                        <!-- Active Status -->
                       
                        <!-- Job Description -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Job Description</label>
                            <textarea id="description" name="description" class="form-control" rows="3">{{ job.description }}</textarea>
                        </div>

                        <!-- Qualification -->
                        <div class="mb-3">
                            <label for="qualification" class="form-label">Qualification</label>
                            <textarea id="qualification" name="qualification" class="form-control" rows="2">{{ job.qualification }}</textarea>
                        </div>

                        <!-- Experience -->
                        <div class="mb-3">
                            <label for="experience" class="form-label">Experience</label>
                            <input type="text" id="experience" name="experience" class="form-control" value="{{ job.experience }}">
                        </div>

                        <!-- Employment Type -->
                        <div class="mb-3">
                            <label for="employment_type" class="form-label">Employment Type</label>
                            <select id="employment_type" name="employment_type" class="form-select">
                                <option value="Permanent" {% if job.employment_type == "Permanent" %}selected{% endif %}>Permanent</option>
                                <option value="Contract" {% if job.employment_type == "Contract" %}selected{% endif %}>Contract</option>
                            </select>
                        </div>

                        <!-- Job Category -->
                        <div class="mb-3">
                            <label for="job_category" class="form-label">Job Category</label>
                            <select id="job_category" name="job_category" class="form-select">
                                <option value="IT & Digital" {% if job.job_category == "IT & Digital" %}selected{% endif %}>IT & Digital</option>
                                <option value="Accounting and Finance" {% if job.job_category == "Accounting and Finance" %}selected{% endif %}>Accounting and Finance</option>
                            </select>
                        </div>

                        <!-- Duty Station -->
                        <div class="mb-3">
                            <label for="duty_station" class="form-label">Duty Station</label>
                            <input type="text" id="duty_station" name="duty_station" class="form-control" value="{{ job.duty_station }}">
                        </div>

                        <!-- Job Grade -->
                        <div class="mb-3">
                            <label for="id_job_grade" class="form-label">Job Grade</label>
                            <select name="job_grade" id="id_job_grade" class="form-select" required>
                                <option value="V" {% if job.job_grade == "V" %}selected{% endif %}>V</option>
                                <option value="VI" {% if job.job_grade == "VI" %}selected{% endif %}>VI</option>
                                <option value="VII" {% if job.job_grade == "VII" %}selected{% endif %}>VII</option>
                                <option value="VIII" {% if job.job_grade == "VIII" %}selected{% endif %}>VIII</option>
                                <option value="IX" {% if job.job_grade == "IX" %}selected{% endif %}>IX</option>
                                <option value="X" {% if job.job_grade == "X" %}selected{% endif %}>X</option>
                                <option value="XI" {% if job.job_grade == "XI" %}selected{% endif %}>XI</option>
                                <option value="XII" {% if job.job_grade == "XII" %}selected{% endif %}>XII</option>
                            </select>
                        </div>


                        <!-- Vacancy Type -->
                        <div class="mb-3">
                            <label for="vacancy_type" class="form-label">Vacancy Type</label>
                            <select id="vacancy_type" name="vacancy_type" class="form-select">
                                <option value="internal" {% if job.vacancy_type == "internal" %}selected{% endif %}>Internal</option>
                                <option value="external" {% if job.vacancy_type == "external" %}selected{% endif %}>External</option>
                            </select>
                        </div>
                         <div class="mb-3 form-check">
                            <input type="checkbox" name="is_active" id="is_active" class="form-check-input" {% if job.is_active %}checked{% endif %}>
                            <label for="is_active" class="form-check-label">Active</label>
                        </div>


                        <!-- Submit -->
                        <button type="submit" class="btn btn-success w-100">Update Job</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
