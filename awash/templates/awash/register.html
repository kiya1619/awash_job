{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">Employee Registration</h3>

          <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}

            <!-- Employee ID -->
            <div class="mb-3">
              <label for="employee_id" class="form-label">Employee ID</label>
              <input type="text" class="form-control" id="employee_id" name="employee_id" placeholder="e.g. AIB/01234/2000" required>
              <div class="form-text">Enter your official bank employee ID.</div>
            </div>

            <!-- Auto display Name -->
            <div class="mb-3">
              <label for="full_name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="full_name" name="full_name" readonly>
              <div class="form-text">Fetched automatically based on Employee ID.</div>
            </div>

            <!-- position -->
          <div class="mb-3">
          <label for="position" class="form-label">Current Position</label>
          <select class="form-select" id="position" name="position" required>
            <option value="">-- Select Position --</option>
            {% for position in positions %}
              <option value="{{ position }}">{{ position }}</option>
            {% endfor %}
          </select>
        </div>



            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Official Email</label>
              <input type="email" class="form-control" id="email" name="email" readonly>
            </div>

            <!-- Phone (optional) -->
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phone" name="phone" placeholder="Optional">
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password1" class="form-label">Create Password</label>
              <input type="password" class="form-control" id="password1" name="password1" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="password2" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="password2" name="password2" required>
            </div>

            <!-- Terms -->
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="terms" required>
              <label class="form-check-label" for="terms">I confirm that the above details are correct.</label>
            </div>

            <!-- Submit -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Register</button>
            </div>
            <div class="mt-3 text-center">
            <a href="{% url 'login' %}">Login here</a>
          </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Optional JS -->
 <script>
  $(document).ready(function() {
    $('#department').select2({
      placeholder: "-- Select Position --",
      allowClear: true
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById("employee_id").addEventListener("blur", function() {
    let empId = this.value;
    if(empId){
        fetch(`/get-employee/?employee_id=${empId}`)
        .then(response => response.json())
        .then(data => {
            const fullNameInput = document.getElementById("full_name");
            const positionSelect = document.getElementById("position"); // corrected
            const emailInput = document.getElementById("email");
            const registerBtn = document.querySelector("button[type='submit']");
            const password1 = document.getElementById("password1");
            const password2 = document.getElementById("password2");

            if(data.error === "not_found"){
                fullNameInput.value = "";
                positionSelect.value = "";
                emailInput.value = "";
                alert("Employee not found. Please contact HR.");
                registerBtn.disabled = true;
                password1.disabled = true;
                password2.disabled = true;
            } else {
                fullNameInput.value = data.full_name;
                positionSelect.value = data.department; // auto-selects the position
                emailInput.value = data.email;

                if(data.is_registered){
                    // Disable form if already registered
                    registerBtn.disabled = true;
                    password1.disabled = true;
                    password2.disabled = true;
                    alert("This employee is already registered. Contact HR for assistance.");
                } else {
                    // Enable form for registration
                    registerBtn.disabled = false;
                    password1.disabled = false;
                    password2.disabled = false;
                }
            }
        })
        .catch(err => console.error(err));
    }
});

</script>


</body>
</html>
