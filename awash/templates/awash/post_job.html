{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                
                <!-- Success / Error Messages -->
                {% if messages %}
                <div class="card-body pt-3 pb-0">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
                {% endif %}

                <!-- Card Header -->
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Post a New Job</h4>
                </div>

                <!-- Card Body -->
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Job Title -->
                        <div class="mb-3">
                            <label for="id_title" class="form-label">Job Title</label>
                            <input type="text" name="title" id="id_title" class="form-control" placeholder="e.g. Software Engineer" required>
                        </div>

                        <!-- Job Description -->
                        <div class="mb-3">
                            <label for="id_description" class="form-label">Job Description</label>
                            <textarea name="description" id="id_description" class="form-control" rows="4" placeholder="Brief description of the job" ></textarea>
                        </div>

                        <!-- Qualification -->
                        <div class="mb-3">
                            <label for="id_qualification" class="form-label">Qualification</label>
                            <textarea name="qualification" id="id_qualification" class="form-control" rows="2" placeholder="Required qualification(s)" required></textarea>
                        </div>

                        <!-- Experience -->
                        <div class="mb-3">
                            <label for="id_experience" class="form-label">Experience</label>
                            <input type="text" name="experience" id="id_experience" class="form-control" placeholder="e.g. 3 years of experience" required>
                        </div>

                        <!-- Employment Type -->
                        <div class="mb-3">
                            <label for="id_employment_type" class="form-label">Employment Type</label>
                            <select name="employment_type" id="id_employment_type" class="form-select" required>
                                <option value="Permanent">Permanent</option>
                                <option value="Contract">Contract</option>
                            </select>
                        </div>

                        <!-- Job Category -->
                        <div class="mb-3">
                            <label for="id_job_category" class="form-label">Job Category</label>
                            <select name="job_category" id="id_job_category" class="form-select" required>
                                <option value="IT & Digital">IT & Digital</option>
                                <option value="Accounting and Finance">Accounting and Finance</option>
                            </select>
                        </div>

                        <!-- Duty Station -->
                        <div class="mb-3">
                            <label for="id_duty_station" class="form-label">Duty Station</label>
                            <input type="text" name="duty_station" id="id_duty_station" class="form-control" placeholder="Job location" required>
                        </div>

                        <!-- Job Grade -->
                        <div class="mb-3">
                            <label for="id_job_grade" class="form-label">Job Grade</label>
                            <select name="job_grade" id="id_job_grade" class="form-select" required>
                                <option value="V">V</option>
                                <option value="VI">VI</option>
                                <option value="VII">VII</option>
                                <option value="VIII">VIII</option>
                                <option value="IX">IX</option>
                                <option value="X">X</option>
                                <option value="XI">XI</option>
                                <option value="XII">XII</option>
                            </select>
                        </div>

                        <!-- Vacancy Type -->
                        <div class="mb-3">
                            <label for="id_vacancy_type" class="form-label">Vacancy Type</label>
                            <select name="vacancy_type" id="id_vacancy_type" class="form-select" required>
                                <option value="internal"selected>Internal</option>
                                <option value="external" >External</option>
                            </select>
                        </div>

                        <!-- Deadline -->
                        <div class="mb-3">
                            <label for="id_deadline" class="form-label">Application Deadline</label>
                            <input type="date" name="deadline" id="id_deadline" class="form-control" required>
                        </div>

                        <!-- Active Status -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="is_active" id="id_is_active" class="form-check-input" checked>
                            <label for="id_is_active" class="form-check-label">Active</label>
                        </div>

                        <!-- Submit -->
                        <button type="submit" class="btn btn-success w-100">Post Job</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
